{% extends 'base.html' %}

{% block title %}Choose Registration Type{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Choose Registration Type</h3>
            </div>
            <div class="card-body text-center">
                <div class="row">
                    <div class="col-md-6">
                        <a href="{% url 'register_student' %}" class="btn btn-primary btn-lg w-100 mb-3">
                            Register as Student
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'register_instructor' %}" class="btn btn-success btn-lg w-100 mb-3">
                            Register as Instructor
                        </a>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="{% url 'login' %}">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
